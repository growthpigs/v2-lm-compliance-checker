<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>React Test Page</title>
  </head>
  <body>
    <div id="test-root"></div>
    
    <script type="module">
      // Import React directly from CDN for this test
      import React from 'https://esm.sh/react@18.2.0'
      import ReactDOM from 'https://esm.sh/react-dom@18.2.0/client'
      
      // Simple test component
      const TestApp = () => {
        return React.createElement('div', null, [
          React.createElement('h1', null, 'React Test Page'),
          React.createElement('p', null, 'If you can see this, React is working!'),
          React.createElement('button', { 
            onClick: () => alert('Button clicked!'),
            style: { padding: '10px', background: 'blue', color: 'white' }
          }, 'Test Button')
        ]);
      };
      
      // Render the test app
      const root = ReactDOM.createRoot(document.getElementById('test-root'));
      root.render(React.createElement(TestApp));
      
      console.log('React test page loaded and rendered');
    </script>
  </body>
</html>
